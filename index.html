<!DOCTYPE html>
<html lang="en" style="background-color: #000;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* 다크 그레이 배경 */
            color: #ffffff; /* 흰색 텍스트 */
        }

        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            background-color: #343a40; /* 다크 그레이 배경 */
            z-index: 1000;
        }

        input[type="tel"] {
            width: 90%; /* 입력 필드 너비 */
            margin: auto;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            background-color: #495057; /* 어두운 입력 필드 배경 */
            color: #ffffff; /* 흰색 텍스트 */
        }

        input[type="tel"]::placeholder {
            color: #dee2e6; /* 플레이스홀더 색상 */
        }
    </style>
</head>

<body>
    <div class="search-container d-flex justify-content-center">
        <input type="tel" class="form-control" id="search-input" placeholder="차량번호 검색..">
    </div>

    <table id="data-table" class="table table-dark table-striped mt-5">
        <!-- Data will be populated here via JavaScript -->
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
