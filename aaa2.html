<!DOCTYPE html>
<html lang="ko" style="background-color: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .search-container {
            padding: 20px;
            background: linear-gradient(45deg, #6a3093, #a044ff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        input[type="tel"] {
            border: 2px solid #fff;
            background-color: transparent;
            height: 50px;
            color: #fff;
            padding: 0 20px;
            width: 80%;
            transition: border 0.3s ease;
        }

        input[type="tel"]:focus {
            border-color: #a044ff;
            outline: none;
        }

        #data-table {
            margin-top: 100px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        /* 부드러운 스크롤 페이드 효과 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }


/* 기본 Bootstrap 테이블 스타일을 적용하면서 추가적인 커스터마이징을 합니다. */
#data-table {
    transition: opacity 0.5s ease-in-out;
    opacity: 0;  /* 초기 상태는 투명 */
}

#data-table.loaded {
    opacity: 1;  /* 로드 완료 시 투명도 조정 */
}

#data-table {
    color: #ddd;  /* 글자 색상 조정 */
    background-color: #333;  /* 배경색 */
}

#data-table th, #data-table td {
    border: 1px solid #444;  /* 테두리 색상 조정 */
    padding: 12px;  /* 패딩 조정 */
}

#data-table thead th {
    background-color: #222;  /* 헤더 배경색 */
    color: #fff;  /* 헤더 글자 색상 */
}

#data-table tr:nth-child(4n+2), #data-table tr:nth-child(4n+3) {
    background-color: #2c2c2c;  /* 홀수 줄 배경색 */
}

#data-table tr:nth-child(4n+4), #data-table tr:nth-child(4n+5) {
    background-color: #333;  /* 짝수 줄 배경색 */
}

/* 부드러운 페이드인 애니메이션 */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-in {
    animation: fadeIn 1s ease-in-out;
}

/* 테이블에 hover 효과 추가 */
.table-hover tbody tr:hover {
    background-color: #484848;  /* 호버 시 배경색 변경 */
}

    </style>
</head>
<body>
    <div class="search-container fade-in">
        <input type="tel" id="search-input" class="form-control" placeholder="차량번호 검색...">
    </div>

<table id="data-table" class="table table-dark table-striped table-hover fade-in">
    <!-- 자바스크립트를 통해 데이터가 여기에 채워집니다 -->
</table>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="qqq.js?537"></script>
</body>
</html>
