<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .search-container {
            padding: 20px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        input[type="tel"] {
            border: 2px solid #dee2e6;

            height: 50px;
            color: #212529;
            padding: 0 20px;
            width: 80%;
            transition: border 0.3s ease;
        }

        input[type="tel"]:focus {
            border-color: #3498db;
            outline: none;
        }

        #data-table {
            margin-top: 100px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        #data-table {
            color: #212529;
            background-color: #e9ecef;
            width: 100%;
            margin-top: 100px;
            transition: opacity 0.5s ease-in-out;
        }

#data-table th, #data-table td {
    padding: 12px; /* Maintain consistent padding */
}

/* Set border styles for all cells */
#data-table th, #data-table td {
    border-left: 1px solid #dee2e6; /* Vertical borders for all cells */
    border-right: 1px solid #dee2e6;
}

#data-table tr {
    border-bottom: 1px solid #dee2e6; /* Bottom border for all rows */
}

/* Remove bottom border from every second row to group rows visually */
#data-table tr:nth-child(4n), #data-table tr:nth-child(4n-1) {
    border-bottom: none;
}

/* Add top border to start of new group for clarity */
#data-table tr:nth-child(4n+1) {
    border-top: 2px solid #dee2e6;
}


        #data-table thead th {
            background-color: #007bff;
            color: #fff;
        }

        #data-table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        #data-table tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .table-hover tbody tr:hover {
            background-color: #ced4da;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="search-container fade-in">
        <input type="tel" id="search-input" class="form-control" placeholder="차량번호 검색...">
    </div>

    <table id="data-table" class="table table-striped table-hover fade-in">
        <!-- 자바스크립트를 통해 데이터가 여기에 채워집니다 -->
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="qqq.js?537"></script>
</body>
</html>
